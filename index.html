<html lang="en">

  <body>

    </header>
    <main>
      <div class="scrollable">

        </div>

    </main>
    <script src="node_modules/momentum-scroller/build/momentum-scroller.js"></script>
    <script>
      var momentumScroller = new MomentumScroller();
      window.addEventListener('load', function() {
        momentumScroller.add(document.querySelector('.scrollable'));
      }, false);
      window.addEventListener('unload', function() {
        momentumScroller.dispose();
      }, false);
      window.addEventListener('resize', function() {
        momentumScroller.suspend();
        momentumScroller.resume(document.querySelector('.scrollable'));
      }, false);
    </script>
  </body>
</html>
